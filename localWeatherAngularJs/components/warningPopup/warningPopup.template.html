<div class="modal" tabindex="-1" role="dialog" id="warningPopup">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <span class="badge {{$ctrl.badgeClass}} align-text-top"
            >{{$ctrl.badgeContent}}</span
          >
          {{$ctrl.warningTitle}}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <pre class="full-width pre-wrap">{{$ctrl.warningContent}}</pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          OK
        </button>
      </div>
    </div>
  </div>
</div>

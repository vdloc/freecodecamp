<div class="card">
  <img
    ng-src="{{$ctrl.cardImage}}"
    class="card-img-top"
    alt="{{$ctrl.cardImageAlt}}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ $ctrl.cardTitle }}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      ng-repeat="item in $ctrl.cardItems"
    >
      {{ item.name }}
      <span class="badge badge-{{ $ctrl.badgeColor }} badge-pill"
        >{{item.value}}</span
      >
    </li>
  </ul>
</div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="display" >
            <div class="display__formula" id="display-formula">
                <span class="display_content">0</span>
            </div>
            <div class="display__immediate" id="display">
                <span class="display_content">0</span>
            </div>
        </div>
        <div class="btn">
            <span id="clear" class="btn-content">C</span> </div>
        <div class="btn">
            <span id="#" class="btn-content">&pm;</span> </div>
        <div class="btn">
            <span id="percent" class="btn-content">%</span> </div>
        <div class="btn">
            <span id="divide" class="btn-content">&div;</span> </div>
        <div class="btn">
            <span id="seven" class="btn-content">7</span> </div>
        <div class="btn">
            <span id="eight" class="btn-content">8</span> </div>
        <div class="btn">
            <span id="nine" class="btn-content">9</span> </div>
        <div class="btn">
            <span id="multiply" class="btn-content">&Cross;</span> </div>
        <div class="btn">
            <span id="four" class="btn-content">4</span> </div>
        <div class="btn">
            <span id="five" class="btn-content">5</span> </div>
        <div class="btn">
            <span id="six" class="btn-content">6</span> </div>
        <div class="btn">
            <span id="subtract" class="btn-content">-</span> </div>
        <div class="btn">
            <span id="one" class="btn-content">1</span> </div>
        <div class="btn">
            <span id="two" class="btn-content">2</span> </div>
        <div class="btn">
            <span id="three" class="btn-content">3</span> </div>
        <div class="btn">
            <span id="add" class="btn-content">+</span> </div>
        <div class="btn btn--span-2">
            <span id="zero" class="btn-content">0</span> </div>
        <div class="btn">
            <span id="decimal" class="btn-content">.</span> </div>
        <div class="btn">
            <span id="equals" class="btn-content">=</span> </div>

    </div>
    <div class="author">
        <span>by <span class="rotate">L</span>ocV</span>
    </div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>

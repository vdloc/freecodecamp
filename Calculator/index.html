<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="display" id="display">
            <div class="display__formula" id="display-formula">
                <span>0</span> </div>
            <div class="display__immediate" id="display-immediate">
                <span>0</span> </div>
        </div>
        <div class="btn" id="clear">
            <span class="btn-content">C</span> </div>
        <div class="btn" id="#">
            <span class="btn-content">&pm;</span> </div>
        <div class="btn" id="percent">
            <span class="btn-content">%</span> </div>
        <div class="btn" id="divide">
            <span class="btn-content">&div;</span> </div>
        <div class="btn" id="seven">
            <span class="btn-content">7</span> </div>
        <div class="btn" id="eight">
            <span class="btn-content">8</span> </div>
        <div class="btn" id="nine">
            <span class="btn-content">9</span> </div>
        <div class="btn" id="multiply">
            <span class="btn-content">&Cross;</span> </div>
        <div class="btn" id="four">
            <span class="btn-content">4</span> </div>
        <div class="btn" id="five">
            <span class="btn-content">5</span> </div>
        <div class="btn" id="six">
            <span class="btn-content">6</span> </div>
        <div class="btn" id="subtract">
            <span class="btn-content">-</span> </div>
        <div class="btn" id="one">
            <span class="btn-content">1</span> </div>
        <div class="btn" id="two">
            <span class="btn-content">2</span> </div>
        <div class="btn" id="three">
            <span class="btn-content">3</span> </div>
        <div class="btn" id="add">
            <span class="btn-content">+</span> </div>
        <div class="btn btn--span-2" id="zero">
            <span class="btn-content">0</span> </div>
        <div class="btn" id="decimal">
            <span class="btn-content">.</span> </div>
        <div class="btn" id="equals">
            <span class="btn-content">=</span> </div>

    </div>
    <script src="main.js"></script>
</body>

</html>

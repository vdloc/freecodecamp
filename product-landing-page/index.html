<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Passion+One:900" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
    <!-- page wrapper -->
    <div class="page-wrapper">
        <!-- page headear -->
        <header id="header">

            <div class="header-logo">

                <a href="#">

                    <img src="https://aslanroars.org/wp-content/uploads/2014/04/Aslan-new-css-298x300.png" alt="Lion"
                        id="header-img">

                </a>

            </div>

            <nav id="nav-bar">

                <ul>
                    <li><a href="#" class="nav-link">
                            Home
                        </a></li>
                    <li><a href="#" class="nav-link">
                            About
                        </a></li>
                    <li><a href="#" class="nav-link">
                            Contact
                        </a></li>
                </ul>

            </nav>

        </header>
        <!-- page content -->
        <main id="main">
            <!-- hero  -->
            <section id="hero">
                <div class="section-content">
                    <!-- header -->
                    <header>
                        <h1 class="section-title">
                            See what's they say about us
                        </h1>
                    </header>
                    <!-- video -->
                    <div class="hero-video">
                        <video src="https://youtu.be/MNCzSfv4hX8" id="video"></video>
                    </div>
                </div>
            </section>
            <!-- contact -->
            <section id="contact">
                <!-- header -->
                <header>
                    <h1 class="section-title">
                        Contact us
                    </h1>
                </header>
                <!-- form -->
                <form action="https://www.freecodecamp.com/email-submit" id="form">

                    <div class="form-group">
                        <label for="email">Please enter your email:</label>
                        <input type="email" id="email" placeholder="Enter your email.">
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit">Send</button>
                    </div>
                </form>
            </section>
        </main>


    </div>

</body>

</html>

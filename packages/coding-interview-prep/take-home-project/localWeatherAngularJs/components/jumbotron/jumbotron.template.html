<div class="jumbotron">
  <div class="row">
    <div class="col-md-3 col-sm-6">
      <card
        card-title="Your Location"
        card-items="$ctrl.locationInformations"
        badge-color="warning"
      ></card>
    </div>
    <div class="col-md-3 col-sm-6">
      <card
        card-title="Temperature"
        card-items="$ctrl.temperatureInformations"
        badge-color="success"
      ></card>
    </div>
    <div class="col-md-3 col-sm-6">
      <card
        card-title="Weather"
        card-items="$ctrl.weatherInformations"
        badge-color="info"
      >
      </card>
    </div>
    <div class="col-md-3 col-sm-6">
      <options-board
        update-temperature-unit="$ctrl.updateTemperatureUnit"
      ></options-board>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo|Lato|Roboto" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/1b40984d7a10bcae004877dc48f4cc8f?family=Digital" rel="stylesheet" type="text/css" />
    <link href="//db.onlinewebfonts.com/c/bf032dd0ed9b7bf20340196135d984fb?family=SwankGothicW90-Bold" rel="stylesheet"
        type="text/css" />

    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <!-- outside contaienr -->
    <div class="page-wrapper" >
        <!-- inner container -->
        <div class="page-content">
            <!-- header -->
            <header class="page-header">
                <h1 class="page-header__title">
                    Pomodoro Clock
                </h1>
            </header>
            <!-- main -->
            <main class="main-content">
                <!-- time adjust block -->
                <div class="time-adjust">
                    <!-- item -->
                    <div class="time-adjust__item">
                        <!-- header -->
                        <header class="time-adjust__header">
                            <h3 class="time-adjust__title" id="break-label">
                                Break Length
                            </h3>
                        </header>
                        <!-- input -->
                        <div class="number-input">
                            <!-- dcre btn -->
                            <span class="number-input__incre" id="break-increment">
                                <i class="fas fa-arrow-up"></i>
                            </span>
                            <!-- value -->
                            <span class="number-input__number" id="break-length">5</span>
                            <!-- incre btn -->
                            <span class="number-input__decre" id="break-decrement">
                                <i class="fas fa-arrow-down"></i>
                            </span>
                        </div>
                    </div>
                    <!-- item -->
                    <div class="time-adjust__item">
                        <!-- header -->
                        <header class="time-adjust__header">
                            <h3 class="time-adjust__title" id="session-label">
                                Session Length
                            </h3>
                        </header>
                        <!-- input -->
                        <div class="number-input">
                            <!-- dcre btn -->
                            <span id="session-increment" class="number-input__incre">
                                <i class="fas fa-arrow-up"></i>
                            </span>
                            <!-- value -->
                            <span id="session-length" class="number-input__number">1</span>
                            <!-- incre btn -->
                            <span id="session-decrement" class="number-input__decre">
                                <i class="fas fa-arrow-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- countdown -->
                <div class="clock-block">
                    <!-- real -->
                    <div class="clock real">
                        <h3 class="clock-brand">
                            <span>Philips</span>
                        </h3>
                        <div class="time-countdown">
                            <!-- header -->
                            <header class="time-countdown__header">
                                <h3 class="time-countdown__title" id='timer-label'>
                                    Session
                                </h3>
                            </header>
                            <!-- display -->

                            <div class="time-countdown__display" id='time-left'>
                                <span class="time-countdown__minute" id="timer-minute">1</span>
                                <span class="time-countdown__colon">:</span>
                                <span class="time-countdown__second" id="timer-second">00</span>
                            </div>
                        </div>                       
                    </div>
                    <!-- mirror -->
                    <div class="clock mirror"></div>
                </div>
                <!-- controls -->
                <div class="controls">
                    <!-- play pause -->
                    <div class="controls__play-pause" id="start_stop">
                        <!-- play -->
                        <div class="controls__play"></div>
                        <!-- pause -->
                        <div class="controls__pause"></div>
                    </div>
                    <!-- reset -->
                    <div class="controls__reset" id="reset">
                        <div class="controls__reset-inner"></div>  
                    </div>
                </div>
                <!-- audio -->
                <audio id="beep" preload="auto" src="https://goo.gl/65cBl1">
                
                </audio>
            </main>
            <!-- footer -->
            <footer class="page-footer">
                <div class="author">
                    by LocV
                </div>
            </footer>
        </div>
    </div>
    <script src="main.js"></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>

</html>

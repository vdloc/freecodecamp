<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Abel|Shrikhand|Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="content-wrapper">
        <header class="main-header">
            <h1 id="title">Survey Form</h1>
        </header>
        <main>
            <form action="#" id="survey-form">
                <div class="main-content">
                    <p id="description">Please fulfil the form below for your better experience</p>
                    <!-- column -->
                    <div class="form-content">
                        <div class="form-column">
                            <!-- name field -->
                            <div class="form-group">
                                <input type="text" name="form-name" id="name" required placeholder="Enter your name:"
                                    class="form-input">
                                <label class="form-label" for="name" id="name-label"> Name:</label>
                            </div>
                            <!-- age field -->
                            <div class="form-group">
                                <input type="number" name="form-number" id="number" min="15" max="80" placeholder="Enter your ages:"
                                    class="form-input">
                                <label class="form-label" for="number" id="number-label"> Age:</label>
                            </div>

                            <!-- phone field -->
                            <div class="form-group">
                                <input type="text" name="form-number" id="phone" placeholder="Enter your phone number:"
                                    class="form-input">
                                <label class="form-label" for="phone" id="phone-label"> Phone:</label>
                            </div>
                            <div class="form-gender">
                                <!-- gender field -->
                                <p class="form-label">Gender:</p>
                                <div class="form-group">
                                    <input type="radio" name="form-gender" id="gender-male" class="form-radio" value="Male">
                                    <label class="form-label" for="gender-male">Male</label>
                                </div>
                                <!-- gender field -->
                                <div class="form-group">
                                    <input type="radio" name="form-gender" id="gender-female" class="form-radio" value="Female">
                                    <label class="form-label" for="gender-female">Female</label>
                                </div>
                                <!-- gender field -->
                                <div class="form-group">
                                    <input type="radio" name="form-gender" id="gender-unknown" class="form-radio" value="Unknown">
                                    <label class="form-label" for="gender-unknown">Unknown</label>
                                </div>
                            </div>
                            <!-- email field -->
                            <div class="form-group">
                                <input type="email" name="form-email" id="email" required placeholder="Enter your email:"
                                    class="form-input">
                                <label class="form-label" for="email" id="email-label"> Email:</label>
                            </div>
                        </div>
                        <!-- column -->
                        <div class="form-column">
                            <!-- cabin class field -->
                            <div class="form-group form-group-select">
                                <select name="cabin" id="dropdown" class="form-input">
                                    <option value disabled>Select your cabin class:</option>
                                    <option value="First">First Class</option>
                                    <option value="Business">Business</option>
                                    <option value="Economy">Economy</option>
                                </select>
                                <label class="form-label" for="dropdown">Select your cabin class: </label>
                            </div>
                            <!-- purpose field -->
                            <div class="form-group form-group-select">
                                <select name="purpose" id="dropdown1" class="form-input">
                                    <option value disabled>Choose your purpose to take this flight:</option>
                                    <option value="Business">Business</option>
                                    <option value="vacation">Vacation</option>
                                    <option value="Others">Others</option>
                                </select>
                                <label class="form-label" for="dropdown1">Select your purpose to take this flight:</label>
                            </div>
                            <!-- area field -->
                            <div class="form-area">
                                <p class="form-label">Which area(s) do you consider as requiring the most improvement
                                    for
                                    us:</p>
                                <div class="form-row">
                                    <div class="form-column">
                                        <!-- group -->
                                        <div class="form-group">
                                            <input type="checkbox" id="checkbox-ticketing" class="form-checkbox" value="Ticketing">
                                            <label for="checkbox-ticketing" class="form-label">Ticketing</label>
                                        </div>
                                        <!-- group -->
                                        <div class="form-group">
                                            <input type="checkbox" id="checkbox-food" class="form-checkbox" value="Food">
                                            <label for="checkbox-food" class="form-label">Food</label>
                                        </div>
                                    </div>
                                    <div class="form-column">
                                        <!-- group -->
                                        <div class="form-group">
                                            <input type="checkbox" id="checkbox-beverage" class="form-checkbox" value="Beverage">
                                            <label for="checkbox-beverage" class="form-label">Beverage</label>
                                        </div>
                                        <!-- group -->
                                        <div class="form-group">
                                            <input type="checkbox" id="checkbox-transit" class="form-checkbox" value="Transit">
                                            <label for="checkbox-transit" class="form-label">Transit</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- form comment -->
                            <div class="form-group">
                                <textarea name="form-comment" id="form-comment" cols="15" rows="5" class="form-input"
                                    placeholder="Leave your comment"></textarea>
                                <label for="form-comment" class="form-label"> Please leave your comment:</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" form="survey-form" class="form-submit">Submit</button>
                </div>
            </form>

        </main>
    </div>
</body>

</html>

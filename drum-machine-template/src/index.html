<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches|Lalezar|Roboto:400,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <meta name="theme-color" content="#fafafa" />
  </head>
  <body>
    <header class="App-header">
      <h1 class="App-title">
        FCC LaunchPad
      </h1>
    </header>
    <div id="drum-machine" class="Machine">
      <div class="container">
        <div class="row justify-content-around">
          <div class="Machine-pane">
            <div class="Switch">
              <header class="Switch-header">
                <h4 class="Switch-title">Power</h4>
              </header>
              <div class="Switch-icon">
                <input
                  type="checkbox"
                  class="Switch-toggle"
                  id="left-switch-toggle"
                />
                <label for="left-switch-toggle" class="Switch-slider"></label>
              </div>
            </div>
          </div>
          <div class="Machine-pads">
            <div class="Machine-pad drum-pad" id="pad-">
              Q
              <audio src="" preload="true" class="clip" id="Q"></audio>
            </div>
            <div class="Machine-pad drum-pad" id="pad-">
              W
              <audio src="" preload="true" class="clip" id="W"></audio>
            </div>
            <div class="Machine-pad drum-pad" id="pad-">
              E
              <audio src="" preload="true" class="clip" id="E"></audio>
            </div>
            <div class="Machine-pad drum-pad" id="pad-">
              A
              <audio src="" preload="true" class="clip" id="A"></audio>
            </div>
            <div class="Machine-pad drum-pad" id="pad-">
              S
              <audio src="" preload="true" class="clip" id="S"></audio>
            </div>
            <div class="Machine-pad drum-pad" id="pad-">
              D
              <audio src="" preload="true" class="clip" id="D"></audio>
            </div>
            <div class="Machine-pad drum-pad" id="pad-">
              Z
              <audio src="" preload="true" class="clip" id="Z"></audio>
            </div>
            <div class="Machine-pad drum-pad" id="pad-">
              X
              <audio src="" preload="true" class="clip" id="X"></audio>
            </div>
            <div class="Machine-pad drum-pad" id="pad-">
              C
              <audio src="" preload="true" class="clip" id="C"></audio>
            </div>
          </div>
          <div class="Machine-pane">
            <div class="Switch">
              <header class="Switch-header">
                <h4 class="Switch-title">Power</h4>
              </header>
              <div class="Switch-icon">
                <input
                  type="checkbox"
                  class="Switch-toggle"
                  id="right-switch-toggle"
                />
                <label for="right-switch-toggle" class="Switch-slider"
                  ><span></span
                ></label>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <h5 class="Machine-clipNameDisplay" id="display">Foo</h5>
        </div>
      </div>
    </div>
  </body>
</html>
